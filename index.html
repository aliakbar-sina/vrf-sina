<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <title>Vehical Request Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row mx-auto bg-light text-dark p-2 m-5">
        <div class="vehical-request-title">
          <h1 class="text-center bg-danger text-white py-2 m-0">
            Vehicle Request Form
          </h1>
          <h5 class="text-center bg-danger text-white py-3">
            To reserve a vehicle, please complete and submit this Vehicle
            Request Form
          </h5>
        </div>
        <div class="user-vehical-request-form">
          <form action="">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-6">
                <div class="date-required py-3">
                  <div>
                    <label for="">Date of Vehicle Required:</label>
                  </div>
                  <div>
                    <input type="date" name="" id="" class="w-100" />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-12 col-lg-6">
                <div class="time-required py-3">
                  <div>
                    <label for="">Date of Vehicle Required:</label>
                  </div>
                  <div>
                    <input type="time" name="" id="" class="w-100" />
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-12 col-lg-6">
                <div class="destination-from py-3">
                  <div>
                    <label for="">Destination from:</label>
                  </div>
                  <div>
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="Korangi"
                      class="w-100"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-12 col-lg-6">
                <div class="destination-to py-3">
                  <div><label for="">Destination to:</label></div>
                  <div>
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="Nazimabad"
                      class="w-100"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-12 col-lg-6">
                <div class="persons-required py-3">
                  <div>
                    <label for="">Number of Persons to be transported:</label>
                  </div>
                  <div>
                    <input
                      type="number"
                      name=""
                      id=""
                      min="1"
                      placeholder="1, 2, 3..."
                      class="w-100"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-12 col-lg-6">
                <div class="purpose-required py-3">
                  <div><label for="">Purpose:</label></div>
                  <div><input type="text" name="" id="" class="w-100" /></div>
                </div>
              </div>

              <div class="form-button py-5 text-center">
                <button class="btn btn-danger">Submit Form</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
